<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>

<body>
    <div class="header">
        <img src="TeckTrekResized.png" alt="TechTrek Logo" class="logo">
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-md-offset-3" align="center">
                <form autocomplete="off" action="login.php" method="POST">
                    <input type="text" name="username" class="form-control" placeholder="Username" required><br />
                    <div class="password-container">
                        <input type="password" name="password" class="form-control" id="passwordInput"
                            placeholder="Password" required>
                        <img src="eye-close.png" id="eyeIcon" onclick="togglePasswordVisibility()"
                            alt="Toggle Password Visibility">
                    </div>
                    <br />
                    <input type="submit" value="Login" class="btn btn-success">
                </form>
                <button type="button" class="btn btn-primary mt-2 btn-block"  style="width: 300px;"onclick="location.href='register.html';">Create User</button>
            </div>
        </div>
    </div>

    <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("passwordInput");
            var eyeIcon = document.getElementById("eyeIcon");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.src = "eye-open.png";
            } else {
                passwordInput.type = "password";
                eyeIcon.src = "eye-close.png";
            }
        }
    </script>

</body>

</html>
